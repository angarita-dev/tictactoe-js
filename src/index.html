<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="left-section">
    <div class="header-text">
      <h2>TIC TAC TOE board game </h2>
      <p>by Juan Escobar & Ngodi Albert</p>
    </div>
      <div class="button-container">
              <button class="start-game-btn" onclick='domController().getPlayerInfo()'>Start Game</button>
              <div class="player-info-container">
                <div class="player-info">
                  <input type="text" id="name-player1" placeholder='Insert player 1 name'>
                  <input type="text" id="char-player1" placeholder='Insert player 1 character'>
                </div>
                <div class="player-info">
                  <input type="text" id="name-player2" placeholder='Insert player 2 name'>
                  <input type="text" id="char-player2" placeholder='Insert player 2 character'>
                </div>
                <button onclick="game.setPlayers()">Enter player info</button>
              </div>
            </div>

          
        <div class="player-data">
      
          </div>
          
  </div>
  <div class="right-section">
        <div class="game-container">
            <div class="turn-message" id="turn-message"> </div>
            <div class="win-message" id="win-message"> </div>
            <div class="game-buttons-container">
              <button class="game-btn" onclick='game.resetBoard()'>Re-match</button>
              <button class="game-btn" onclick='game.newGame()'>New Players</button>
            </div>
          <table>
            <tr>
              <td id="0" onclick="game.doMove(0,'0')"></td>
              <td id="1" onclick="game.doMove(1,'1')"></td>
              <td id="2" onclick="game.doMove(2,'2')"></td>
            </tr>
            <tr>
              <td id="3" onclick="game.doMove(3,'3')"></td>
              <td id="4" onclick="game.doMove(4,'4')"></td>
              <td id="5" onclick="game.doMove(5,'5')"></td>
          </tr>
          <tr>
            <td id="6" onclick="game.doMove(6,'6')"></td>
            <td id="7" onclick="game.doMove(7,'7')"></td>
            <td id="8" onclick="game.doMove(8,'8')"></td>
            </tr>
          </table>
        </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
