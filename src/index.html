<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="left-section">
    <div class="header-text">
      <h2>TIC TAC TOE board game </h2>
      <p>by Juan Escobar & Ngodi Albert</p>
    </div>
      <div class="button-container">
              <button class="start-game-btn" onclick='getPlayerInfo()'>Start Game</button>
              <div class="player-info-container">
                <div class="player-info">
                  <input type="text" id="name-player1" placeholder='Insert player 1 name'>
                  <input type="text" id="char-player1" placeholder='Insert player 1 character'>
                </div>
                <div class="player-info">
                  <input type="text" id="name-player2" placeholder='Insert player 2 name'>
                  <input type="text" id="char-player2" placeholder='Insert player 2 character'>
                </div>
                <button onclick="setPlayers()">Enter player info</button>
              </div>
            </div>

          
        <div class="player-data">
      
          </div>
          
  </div>
  <div class="right-section">
   
        <div class="game-container">
            <div class="turn-message" id="turn-message"> </div>
            <div class="win-message" id="win-message"> </div>
            <button class="reset-game-btn" onclick='resetBoard()'>Reset Game</button>
          <table>
            <tr>
              <td id="0" onclick="doMove(0,'0')"><script>`${board[0]}` </script></td>
              <td id="1" onclick="doMove(1,'1')"><script>`${board[1]}` </script></td>
              <td id="2" onclick="doMove(2,'2')"><script>`${board[2]}` </script></td>
            </tr>
            <tr>
              <td id="3" onclick="doMove(3,'3')"><script>`${board[3]}` </script></td>
              <td id="4" onclick="doMove(4,'4')"><script>`${board[4]}` </script></td>
              <td id="5" onclick="doMove(5,'5')"><script>`${board[5]}` </script></td>
          </tr>
          <tr>
            <td id="6" onclick="doMove(6,'6')"><script>`${board[6]}` </script></td>
            <td id="7" onclick="doMove(7,'7')"><script>`${board[7]}` </script></td>
            <td id="8" onclick="doMove(8,'8')"><script>`${board[8]}` </script></td>
            </tr>
          </table>
        </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
